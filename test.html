<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Section</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles for the donation section */
      .donation-section {
        background-image: url("/img/donate-bg.jpeg");
        background-size: cover;
        background-position: center;
        padding: 50px 0;
        color: white;
      }
      .donation-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .donation-header h2 {
        font-size: 2.5rem;
        color: #fff;
      }
      .donation-form {
        max-width: 500px;
        margin: 0 auto;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Donation Section -->
    <section class="donation-section">
      <div class="container">
        <div class="donation-header">
          <h2>Support Our Cause</h2>
          <p>Make a difference with your donation today!</p>
        </div>
        <div class="donation-form">
          <form action="submit_donation.php" method="POST">
            <div class="mb-3">
              <label for="donationAmount" class="form-label"
                >Donation Amount</label
              >
              <input
                type="number"
                class="form-control"
                id="donationAmount"
                name="donationAmount"
                placeholder="$ Amount"
                required
              />
            </div>
            <div class="mb-3">
              <label for="donorName" class="form-label">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="donorName"
                name="donorName"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="mb-3">
              <label for="donationMethod" class="form-label"
                >Payment Method</label
              >
              <select
                class="form-select"
                id="donationMethod"
                name="donationMethod"
                required
              >
                <option value="" disabled selected>
                  Select Payment Method
                </option>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank_transfer">Bank Transfer</option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-lg">
                Donate Now
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
