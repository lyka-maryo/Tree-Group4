    <!-- Donation Section -->
    <section class="donation-section">
      <div class="container">
        <div class="donation-header">
          <h2>Support Our Cause</h2>
          <p>Make a difference with your donation today!</p>
        </div>
        <div class="donation-form">
          <form action="submit_donation.php" method="POST">
            <div class="mb-3">
              <label for="donationAmount" class="form-label"
                >Donation Amount</label
              >
              <input
                type="number"
                class="form-control"
                id="donationAmount"
                name="donationAmount"
                placeholder="$ Amount"
                required
              />
            </div>
            <div class="mb-3">
              <label for="donorName" class="form-label">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="donorName"
                name="donorName"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="mb-3">
              <label for="donationMethod" class="form-label"
                >Payment Method</label
              >
              <select
                class="form-select"
                id="donationMethod"
                name="donationMethod"
                required
              >
                <option value="" disabled selected>
                  Select Payment Method
                </option>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank_transfer">Bank Transfer</option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-lg">
                Donate Now
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
