<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tree</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="img/Screenshot from 2024-12-18 15-46-39.png" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="box">
      <img src="img/tr.jpeg" class="w-100" alt="" />
      <p class="text-center fs-2 text-success">Donation</p>
      <div class="container">
        <p class="text-start">
          For each 1$ and up of you donation we will plant one tree in . We
          chose different species of trees according to the reforestation area
          and we usually plant more than 10 different species at the time.
        </p>
        <div class="text-bg-light p-3 d-block">
          <div class="box1 d-flex">
            <img src="img/koutree.jpg" class="w-50" alt="..." />
            <div class="container text-center">
              <form class="row g-3">
                <div class="col-12">
                  <label
                    for="inputAddress "
                    class="form-label"
                    width="50%"
                  ></label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="First Name"
                  />
                </div>
                <div class="col-12">
                  <label
                    for="inputAddress "
                    class="form-label"
                    width="50%"
                  ></label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="Last Name"
                  />
                </div>
                <div class="col-12">
                  <label
                    for="inputAddress "
                    class="form-label"
                    width="50%"
                  ></label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="Email"
                  />
                </div>
                <div class="col-12">
                  <label
                    for="inputAddress "
                    class="form-label"
                    width="50%"
                  ></label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="Phone Number"
                  />
                </div>
              </form>
            </div>
          </div>
          <br />
          <p class="text-center text-warning fs-5">
            *Choose your donation frequency
          </p>
          <div class="box-1">
            <div class="container text-center mt-5">
              <!-- Blue button -->
              <div
                class="btn-group"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio1"
                  autocomplete="off"
                  checked
                />
                <label
                  class="btn btn-outline-primary"
                  style="
                    width: 520px;
                    height: 45px;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 19px;
                  "
                  for="btnradio1"
                  >One time</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio2"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-primary"
                  style="
                    width: 520px;
                    height: 45px;
                    margin-left: 10px;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 19px;
                  "
                  for="btnradio2"
                  >Monthely</label
                >
              </div>
              <div class="box-2">
                <br /><br />
                <p class="text-center text-warning fs-5">
                  *Your Donation Amount
                </p>
                <div class="mb-3">
                  <div class="d-flex flex-wrap gap-2">
                    <button
                      type="button"
                      class="btn btn-outline-primary flex-grow-1"
                      style="
                        transition: background-color 0.3s ease, color 0.3s ease;
                        background-color: #007bff;
                        color: #fff;
                      "
                    >
                      $1.00
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary flex-grow-1"
                    >
                      $2.00
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary flex-grow-1"
                    >
                      $6.00
                    </button>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="d-flex flex-wrap gap-2">
                    <button
                      type="button"
                      class="btn btn-outline-primary flex-grow-1"
                    >
                      $20.00
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary flex-grow-1"
                    >
                      $60.00
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary flex-grow-1"
                    >
                      $90.00
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
